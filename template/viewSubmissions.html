<!-- View submissions page -->

<!-- Use base.html -->
{% extends "base.html" %} 

<!-- Head -->
{% block head %}{% endblock %}

<!-- Body -->
{% block body %}
<div class = "content">
    <h1>Submissions</h1>
    <a href = "/" class = "button">Back to main</a> <br>
    <hr>
    <!-- Show table with all submissions -->
    <table>
        <tr>
            <th>Order ID</th>
            <th>Username</th>
            <th>Date ordered</th>
            <th>Options</th>
        </tr>
        
        {% for order in allOrders %}

            <tr>
                <td>{{ order.id }}</td>
                <td>{{ order.name }}</td>
                <td>{{ order.dateCreated.date() }}</td>
                <td>
                    <a href = "orderView/{{ order.id }}" class = "button small_button">View order</a>
                    <a href = "removeSubmission/{{ order.id }}" class = "button small_button">Remove order</a>
                </td>

            </tr>

        {% endfor %}

    </table>

{% endblock %}
