<!-- Get raw data of order enter password page -->

<!-- Use base.html -->
{% extends "base.html" %} 

<!-- Head -->
{% block head %}{% endblock %}

<!-- Body -->
{% block body %}
<div class = "content">

        <h1>Get raw data of order {{ order.id }} ({{ order.name }})</h1>
        <form method = "GET" action = "/"> <button type = "submit" class = "button">Back to main</button> </form> <br>
        <form method = "GET" action = "/viewAllOrders"> <button type = "submit" class = "button">View orders</button> </form> <br>
        <hr>

        <!-- Make user input password -->
        <div class = "center_text">

            <form action = "/getRawData/{{ order.id }}" method = "POST">
            
                <h3>Enter master password</h3>
                <input type = "password" name = "PasswordViewRawData">
                <input type = "submit" name = "action" value = "Get raw data">
            
            </form>

        </div>

    </div>
</div>
{% endblock %}
